{% extends "nav.html" %}
{% load crispy_forms_tags %}

{% load i18n %}

{% block head_title %}{% trans "Change Password" %}{% endblock %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-5 mx-auto">
      <div id="first">
        <div class="myform form ">
          <div class="logo mb-3">
            <div class="col-md-12 text-center">
            <h1 style="color:blue">Password Change</h1>
            </div>
          </div>
         
        <form method="POST" action="{% url 'account_change_password' %}" class="password_change">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" name="action" class=" btn btn-block mybtn btn-primary tx-tfm">{% trans "Change Password" %}</button>
        </form>
        </div>
      </div>
    </div>
  </div> 
{% endblock %}
